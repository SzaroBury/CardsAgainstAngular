<div class="card-container hand">
    @for(card of hand(); track card.id; let c = $index) {
        <div (click)="selectUnselectCard(card)" class="card" 
            [ngClass]="{
            'card-selected': isSelected(card), 
            'card-pickable': isPickable(card),
            'card-char': isCardChar()
        }">{{card.value}}</div>
    }
</div>
